---
layout: default
---

<div class="home text-center">

  <h1 class="page-heading">Latest Work</h1>

  <div class="row my-5">
    {% for item in site.portfolio %}
      <div class="col-sm-6">
        <img src="{{ item.image_path }}" alt="{{ item.title }}" class="img-responsive mb-4">
        <h4>
          <a class="post-link" href="{{ item.url | prepend: site.baseurl }}">
            <b>{{ item.title | escape }}</b>
          </a>
        </h4>
        <div class="text-sm text-muted">
          <a href="{{ item.link }}" target="_blank">{{ item.link }}</a>
        </div>
      </div>
    {% endfor %}
  </div>

</div>
